# Fly.io deployment configuration
app = "hf-viz-backend"
primary_region = "sjc"  # San Jose, change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  SAMPLE_SIZE = "5000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # Scale to zero when idle
  
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/docs"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1




